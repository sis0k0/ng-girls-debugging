<div class="todo-input">
  <div class="todo-input-container">
    <input [value]="title"
      (keyup.enter)="changeTitle($event.target.value)"
      #inputElement>
    <button class="btn btn-add" (click)="changeTitle(inputElement.value)">Save</button>
  </div>
  <p>The title is {{ title }}</p>
</div>
